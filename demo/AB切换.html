<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style type="text/css">
*{margin:0;padding:0}

button{width:100px;height:50px;font-size: 30px; margin-bottom:10px}
div{width:300px;font-size: 30px;height:100px;background-color: #999; /*display:none*/}

<body>
	<ul id='box'>
		<li >

		</li>
	</ul>

</body>
</html>
<script>
	var aBtn=document.getElementsByTagName("button");
	var aSub=document.getElementsByClassName("sub");
	var n;
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index=i;
		aBtn[i].onclick=function(){
			if(isNaN(n)){
				aSub[this.index].style.display="block";
				n=this.index;
			}else{if(aSub[this.index].style.display=="block"){
				aSub[this.index].style.display="none"
				n=this.index;
				}else{
				aSub[n].style.display="none";
				aSub[this.index].style.display="block";
				n=this.index;}

			};
		};
	};
</script>
